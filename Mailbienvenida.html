<!DOCTYPE html>

    <title>Intia Mail</title>
    <style>
      @font-face {
        font-family: "Poppins SemiBold";
        src: url("//db.onlinewebfonts.com/t/028b4cfdfab5d1049178e9b1eb42f49e.eot");

          url("//db.onlinewebfonts.com/t/fa4111e39a6ab2895f7e5a9497e97b2b.woff") format("woff"),
          url("//db.onlinewebfonts.com/t/fa4111e39a6ab2895f7e5a9497e97b2b.ttf") format("truetype"),
          url("//db.onlinewebfonts.com/t/fa4111e39a6ab2895f7e5a9497e97b2b.svg#Nunito") format("svg");
      }
      @font-face {
        font-family: "Nunito Sans";
        src: url("//db.onlinewebfonts.com/t/0a265d55d57a6f6ddd93a9e544ac17d2.eot");
        src: url("//db.onlinewebfonts.com/t/0a265d55d57a6f6ddd93a9e544ac17d2.eot?#iefix") format("embedded-opentype"),

          url("//db.onlinewebfonts.com/t/0a265d55d57a6f6ddd93a9e544ac17d2.svg#Nunito Sans") format("svg");

      .header {
        position: relative;
      }
      .img-header {
        width: 100% !important;
      }
      .logo {
        position: absolute;
        top: 3rem;
        left: 3rem;
      }
      .img-logo {
        width: 8rem !important;
      }
      .logo-text {
        font-size: 3rem;
        letter-spacing: 0.6rem;
      }
    </style>
  </head>
  <body>
    <table align="center" width="100%">
      <tr>
        <td>
          <div class="header">
            <img
              src="https://raw.githubusercontent.com/ArroyoLeandro/intiaMails/d2d5e9f4b681186b75afb8ef8725ab621f628a61/img/header-bienvenida.svg"
              alt="fondo header"
              class="img-header"
            />
            <div class="logo">
              <img
                src="https://raw.githubusercontent.com/ArroyoLeandro/intiaMails/d2d5e9f4b681186b75afb8ef8725ab621f628a61/img/logo.svg"
                alt="logotipo"
                class="img-logo"
              />
              <span class="logo-text">INTIA</span>
            </div>
          </div>
        </td>
      </tr>
    </table>
